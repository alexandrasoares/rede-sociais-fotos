<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      type="text"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />

    <app-mensagem
      mensagem="Usuario Obrigatório"
      *ngIf="campoUsuario.invalid"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
  </div>

  <app-mensagem
    mensagem="Por favor digite a senha"
    *ngIf="campoSenha.invalid"
  ></app-mensagem>

  <button class="btn btn-primary btn-block" type="submit">Login</button>
</form>
